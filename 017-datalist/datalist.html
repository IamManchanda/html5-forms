<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 datalist</title>
  </head>
  <body>
    
    <h1>HTML5 datalist</h1>

    <form action="process_form.php">

      <label for="colour">What is your favourite colour?</label>
      <input type="text" id="colour" name="colour" list="suggestions" />
      <datalist id="suggestions">
        <option value="Red" />
        <option value="Green" />
        <option value="Blue" />
      </datalist>

      <input type="submit" value="Send" />
    </form>

  </body>
</html>
