<!DOCTYPE html>
<html>
  <head>
    <title>Basic form controls - reset button</title>
  </head>
  <body>
    
    <h1>Reset button</h1>

    <form action="process_form.php">

      <div>
        Please type your name: <input type="text" name="forename" />
      </div><br/>

      Please select one option:
      <div>
        <input type="radio" name="colour" value="blue" />Blue <br/>
        <input type="radio" name="colour" value="red" />Red <br/>
      </div><br/>

      <div>
        <input type="checkbox" name="remember" />Remember me<br/>
      </div>

      <input type="submit" />
      <input type="reset" />
    </form>

  </body>
</html>
