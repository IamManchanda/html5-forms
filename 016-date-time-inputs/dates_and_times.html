<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 date and time inputs</title>
  </head>
  <body>
    
    <h1>HTML5 date and time inputs</h1>

    <form action="process_form.php">

      <div>
        <h2>Date</h2>
        <input type="date" name="date" min="2014-06-01" max="2015-06-01" />
      </div>

      <div>
        <h2>Month</h2>
        <input type="month" name="month" />
      </div>

      <div>
        <h2>Time</h2>
        <input type="time" name="time" />
      </div>

      <div>
        <h2>Datetime-local</h2>
        <input type="datetime-local" name="datetime-local" />
      </div>

      <div>
        <h2>Week</h2>
        <input type="week" name="week" />
      </div>

      <div>
        <h2>Datetime</h2>
        <input type="datetime" name="datetime" />
      </div>

      <input type="submit" value="Send" />
    </form>

  </body>
</html>
