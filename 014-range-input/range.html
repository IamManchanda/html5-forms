<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 range input</title>
  </head>
  <body>
    
    <h1>HTML5 range input</h1>

    <form action="process_form.php">
      <label for="percentage">Percentage</label>:
      <input type="range" min="0" max="100" value="50" name="percentage" id="percentage" />
      <input type="submit" value="Send" />
    </form>

  </body>
</html>
