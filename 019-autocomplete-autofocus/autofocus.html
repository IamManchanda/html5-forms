<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 autofocus</title>
  </head>
  <body>
    
    <h1>HTML5 autofocus</h1>

    <form>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" autofocus="autofocus" />
      <br />
      <label for="surname">Surname</label>
      <input type="text" name="surname" id="surname" />
    </form>

  </body>
</html>
