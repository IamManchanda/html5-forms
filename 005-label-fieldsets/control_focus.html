<!DOCTYPE html>
<html>
  <head>
    <title>Labels - control focus</title>
  </head>
  <body>
    
    <h1>Labels - control focus</h1>

    <form>
      <div>
        <label for="forename">Your name</label>:
        <input type="text" name="forename" id="forename" />
      </div>

      <div>
        <label for="marque">Your car</label>:
        <select name="marque" id="marque">
          <option value="ford">Ford</option>
          <option value="bmw">BMW</option>
          <option value="saab">Saab</option>
        </select>
      </div>
    </form>

  </body>
</html>
