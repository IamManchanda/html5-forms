<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 custom validation messages</title>
    <!-- enable library that allows us to change the validation messages -->
    <script src="civem.js/src/civem.js"></script>
  </head>
  <body>
    
    <h1>HTML5 custom validation messages</h1>

    <form action="process_form.php" method="post">
      <label for="name">Name</label>
      <!-- the validation message is changed by adding a data attribute to the input control -->
      <input type="text" name="name" id="name" required="required"
             data-errormessage-value-missing="You didn't write a value here!" />
      <br />

      <label for="email">email address</label>
      <input type="email" name="email" id="email" required="required"
             data-errormessage-type-mismatch="That doesn't look like an email address to me!" />
      <br />

      <label for="url">Web address</label>
      <input type="url" name="url" id="url" required="required"
             data-errormessage-type-mismatch="Call that a url?" />
      <br />

      <input type="submit" value="Submit" />
    </form>


  </body>
</html>
