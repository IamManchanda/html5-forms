<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 output elements</title>
  </head>
  <body>
    
    <h1>HTML5 output elements</h1>

    <form 
        onsubmit="return false" 
        oninput="result.value = a.valueAsNumber + b.valueAsNumber">
      <input name="a" id="a" type="number" /> +
      <input name="b" id="b" type="number" /> =
      <output name="result" for="a b"></output>
    </form>

  </body>
</html>
