<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 number input</title>
  </head>
  <body>
    
    <h1>HTML5 number input</h1>

    <form>
      <label for="shoe_size">Shoe size</label>:
      <input type="number" min="5" max="18" step="0.5" value="9" name="shoe_size" id="shoe_size" />
    </form>

  </body>
</html>
